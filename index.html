<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>MUSIC PLAYER</title>
</head>
<body>
    <h1>Music player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Bless the lord</h4>
            <h3 id="author">Matt Redman</h3>
            <span id="current-time">0:00</span>
            <span id="duration-time">3:15</span>
            <div class="progress-container">
                
                <div class="progress"></div>
            </div>
        </div>
    <audio src="music player/Bless the lord.mp3" id="audio"></audio>
    <div class="img-container">
        <img src="images/Bless the lord.png" alt="music-cover" id="cover" />
    </div>
    
     <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
     </div>
     <div class="volume">
         <i class="fas fa-volume-mute" id="volume-icon"></i>
         <input type="range" id="volume" min="0" max="100" value="50" />
         <span id="show-volume">50%</span>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
